<!DOCTYPE html>
<html>
<head>
    <title>House Price Predictor</title>
    <style>
        body { font-family: Arial; text-align: center; margin-top: 50px; }
        input { padding: 10px; margin: 5px; width: 200px; }
        button { padding: 10px 20px; margin-top: 10px; }
        .result { margin-top: 20px; font-size: 18px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>House Price Predictor</h1>
    <form method="post" action="/predict-ui">
        <input type="number" name="area" placeholder="Area" step="0.01" required><br>
        <input type="number" name="bedrooms" placeholder="Bedrooms" required><br>
        <button type="submit">Predict</button>
    </form>
    {% if price is not none %}
        <div class="result">Predicted Price: {{ price }}</div>
    {% endif %}
</body>
</html>
